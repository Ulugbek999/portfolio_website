<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bek Abdurakhmonov, Portfolio Website</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Sidebar -->
        <div class="sidebar-contactMe">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="experience.html">Experience</a></li>
                    <li><a href="aboutme.html">About Me</a></li>
                    <li><a href="cv.html">CV</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="mainContactMe">
            <div class="contact-content mt-5">
                <h2>Contact Me</h2>
                <form action="https://formsubmit.co/ulugbekabdurakhmonov.tennis@gmail.com" method="POST" style="margin-left: 10px;">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>
                    </div>

                    <!-- Optional hidden fields for formsubmit.co -->
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">

                    <button type="submit" class="btn-btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
