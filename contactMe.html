<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Bek Abdurakhmonov â€” Contact Me</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <div class="sidebar">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="aboutme.html">About Me</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="mainContactMe">
      <section class="contact-section">
        <h2>Contact Me</h2>
        <form action="/send_email" method="POST" class="contact-form">

          <!-- Full Name -->
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="name@example.com"
              required
            />
          </div>

          <!-- Message -->
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="We want to offer you a full-time position at our company.. Starting salary $65 an hour +, your projects are amazing and we wanna hire you right now!"
              required
            ></textarea>
          </div>

          <!-- FormSubmit hidden fields -->
          <input type="hidden" name="_captcha" value="false" />
          <input
            type="hidden"
            name="_next"
            value="https://yourwebsite.com/thank-you.html"
          />

          <button type="submit" class="submit-btn">Send</button>
        </form>
      </section>
    </main>
  </div>

</body>
</html>
